[username]
format = '[$user](blue)'
show_always = true

[hostname]
format = '[@$hostname](teal)'

[character]
success_symbol = "[](green)"
error_symbol = "[](red)"
vimcmd_symbol = "[  ](bg:blue fg:mantle)[](fg:blue)"
vimcmd_visual_symbol = "[  ](bg:mauve fg:mantle)[](fg:mauve)"
vimcmd_replace_symbol = "[  ](bg:peach fg:mantle)[](fg:peach)"
format = "$symbol "

[directory]
format = "[$path]($style)[$read_only]($read_only_style)"
style = 'green'
truncation_length = 6
truncation_symbol = '.../'
truncate_to_repo = false
use_os_path_sep = false
use_logical_path = true

[git_branch]
format = "[$branch](yellow)"

[git_commit]
format = '[$hash](yellow)'

[git_status]
format = '[$all_status$ahead_behind](yellow)'

[git_state]
format = '[$state($progress_current/$progress_total)](yellow)'

[line_break]
disabled = false

[time]
format = '[\[$time\]](green)'
disabled = false

[cmd_duration]
format = '[\[$duration\]](yellow)'
min_time = 1
show_milliseconds = true
disabled = false

[status]
format = '[\[$status(:$common_meaning)(:$signal_name)\]](red)'
disabled = false

[jobs]
format = '[\[$symbol(:$number)\]](teal)'
symbol = '⚙'
symbol_threshold = 1
number_threshold = 2

