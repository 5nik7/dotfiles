palette = "catppuccin_mocha"

add_newline = true
format='''[\[$user($hostname)\]](white) $directory ([\[$git_branch(:$git_commit)(:$git_status)(:$git_state)\]](yellow))$line_break$character'''
right_format = '''($jobs)($status)($cmd_duration)$time'''

